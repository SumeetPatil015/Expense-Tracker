



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h2>Expense Tracker</h2>
        <div class="error_message">
            <p>Please enter a valid amount</p>
        </div>
        <div class="budget_content">
            <div class="ur_budget">
                <form>
                    <label>Your Budget:</label>
                    <input type="number" placeholder="Enter Your Budget" class="budget_input" required>
                    <button class="btn" id="btn_budget">Calculate</button>
                </form>
            </div>
            <div class="ur_expenses">
                <form>
                    <label>Expenses Details:</label>
                    <input type="text" placeholder="Enter Description" class="expenses_input" required>
                    <input type="number" placeholder="Enter Amount" class="expenses_amount" required>
                    <button class="btn" id="btn_expenses">Add Expenses</button>
                </form>
            </div>
        </div>

        <ul class="cards">
            <li>
                <i class="bx bx-money"></i>
                <span class="info">
                    <h3><span>$</span><span class="budget_card">0</span></h3>
                    <p>Budget</p>
                </span>
            </li>
            <li>
                <i class="bx bx-credit-card"></i>
                <span class="info">
                    <h3><span>$</span><span class="expenses_card">0</span></h3>
                    <p>Expenses</p>
                </span>
            </li>
            <li>
                <i class="bx bx-dollar"></i>
                <span class="info">
                    <h3><span>$</span><span class="balance_card">0</span></h3>
                    <p>Balance</p>
                </span>
            </li>
        </ul>

        <div class="tbl_content">
            <h3>Budget Details</h3>
            <div class="tbl_data">
                <!-- dynamically added -->
            </div>
        </div>
    </div>
</body>
</html>
